<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missão Secreta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #8B0000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Cadeado">
  <h1>Arquivo Confidencial</h1>
  <p>Digite o código de 9 dígitos para tentar descriptografar:</p>
  <input type="text" id="codigo" maxlength="9">
  <br>
  <button onclick="descriptografar()">Descriptografar</button>

  <script>
    function descriptografar() {
      const codigo = document.getElementById('codigo').value;
      if (codigo.length === 9) {
        window.location.href = 'sucesso.html';
      } else {
        alert('O código precisa ter exatamente 9 dígitos.');
      }
    }
  </script>
</body>
</html>
